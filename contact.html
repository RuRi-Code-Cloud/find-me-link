<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <title>Find Me Link</title>
    <script src="src/script.js" type="text/javascript"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("hRj_XHSNvw4a03NOo");
      })();
    </script>
  </head>
  <body>
    <div class="container ms-0">
      <div class="row">
        <div class="col-sm-2 page-list">
          <a href="index.html">
            <img
              src="img/Untitled design (4).png"
              alt="homepage"
              width="50px"
              class="home"
            />
          </a>
          <ul>
            <strong>Fashon</strong>
            <li><a href="women.html">Women</a></li>
            <li><a href="man.html">Man</a></li>
            <li><a href="girls.html">Girls</a></li>
            <li><a href="boys.html">Boys</a></li>
          </ul>
          <ul>
            <strong>Home</strong>
            <li><a href="livingroom.html">Living room</a></li>
            <li><a href="bedroom.html">Bedroom</a></li>
            <li><a href="kitchen.html">Kitchen</a></li>
          </ul>

          <a href="contact.html">
            <img
              src="img/Untitled design (4) copy.png"
              alt="contact"
              width="60px"
              class="contact"
            />
          </a>
        </div>
        <div class="col-sm-10">
          <div class="email">
            <form>
              <div class="form-group">
                <label>Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  placeholder="Name LastName"
                />
              </div>
              <div class="form-group">
                <label>Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email_id"
                  placeholder="name@example.com"
                />
              </div>
              <div class="form-group">
                <label>Give me a suggestions</label>
                <textarea class="form-control" id="message" rows="5"></textarea>
              </div>
              <button
                onclick="SendMail()"
                type="button"
                class="btn btn-outline-light form-control"
              >
                Send
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
